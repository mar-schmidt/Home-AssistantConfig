svtplay_dl:
  accounts:
    tv4play:
      username: !secret tv4play_username
      password: !secret tv4play_password

script:
  morning_news:
    alias: Morning news
    sequence:
      - service: script.svtplay_play
        data:
          entity_id: media_player.apple_tv_sovrum
          program: morning news

  svtplay_play:
    alias: Play something with svtplay_dl
    sequence:
      - service: svtplay_dl.play_url
        data_template:
          entity_id: '{{ entity_id }}'
          account: tv4play
          url: >
            {% set p = program|lower|replace(' ', '') %}
            {% if p|lower == 'masterchef' %}
              http://www.tv4play.se/feed/program/sveriges-m%C3%A4sterkock
            {% else %}
              !
            {% endif %}
          live: >
            {% set p = program|lower|replace(' ', '') %}
            {% if p|lower == 'morningnews' %}
              true
            {% else %}
              false
            {% endif %}
          title: >
            {% set p = program|lower|replace(' ', '') %}
            {% if p == 'morningnews' %}
              Nyhetsmorgon live
            {% elif p == 'masterchef' %}
              Sveriges m√§sterkock del
            {% else %}
              {{ program }}
            {% endif %}
      - delay: '00:00:05'  # Conditional wait until video is playing here
      - service: media_player.media_play
        data_template:
          entity_id: '{{ entity_id }}'